    use_train_rand_seed: false
#    use_train_rand_seed: true
    use_val_rand_seed: false
#    use_val_rand_seed: true

#    use_rand_seed_hat: false
    use_rand_seed_hat: true

    feature_type: cqt
    J_cqt: 5
    cqt_eps: 1e-3
    log_x: true
    log_x_hat: true
    log_val_grads: true

#    run_name: sag_b0.99_sgd_1e-4_cont_t_lrs99_p15

