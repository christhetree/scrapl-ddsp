    loss_func: ../configs/losses/clap.yml

    grad_multiplier: null

#    use_pathwise_adam: True
    use_pathwise_adam: False

    vr_algo: null
#    vr_algo: sag
#    vr_algo: saga
#    vr_beta: 0.9
#    vr_beta: 0.99
    vr_beta: 1.00

    use_p_loss: false
#    use_p_loss: true
